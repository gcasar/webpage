<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Settlers little helper</title>
    <script type="text/javascript">

      let a = document.getElementById('a');
      let b = document.getElementById('b');
      let c = document.getElementById('c');
      let out = document.getElementById('output');
      
      let recalc = function(){
        out.innerHTML = a.value+b.value+c.value;
      }
    </script>
  </head>
  <body>
    <input id="a" type="number" name="quantity" min="2" max="12" value="6" onchange="recalc()">
    <input id="b" type="number" name="quantity" min="2" max="12" value="8" onchange="recalc()">
    <input id="c" type="number" name="quantity" min="2" max="12" value="5" onchange="recalc()">
  
    <h2 id="output">
    </h2>
  </body>
</html>
