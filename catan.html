<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Settlers little helper</title>
    <script type="text/javascript">

      var a,b,c, out;
      
      const recalc = function(){
        out.innerHTML = a.value+b.value+c.value;
      }
      
      const setup = function(){
        a = document.getElementById('a');
        b = document.getElementById('b');
        c = document.getElementById('c');
        out = document.getElementById('output');
      }
      
    </script>
  </head>
  <body>
    <input id="a" type="number" name="quantity" min="2" max="12" value="6" onchange="recalc()">
    <input id="b" type="number" name="quantity" min="2" max="12" value="8" onchange="recalc()">
    <input id="c" type="number" name="quantity" min="2" max="12" value="5" onchange="recalc()">
  
    <h2 id="output">
    </h2>
  </body>
  <script type="text/javascript">
    setup();
  </script>
</html>
